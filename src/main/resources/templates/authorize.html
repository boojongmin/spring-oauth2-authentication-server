<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div clas="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <h3 th:if="${clientId == 'client1'}" th:text="#{oauth2.client.client1}"/>
            <br/>
            <span th:text="#{oauth2.authorize.allow_message}"/>
            <br/>
            <form method="post" th:action="@{/authorize/submit}">
                <ul>
                    <li th:each="scope : ${scopes}">
                        <span th:if="${scope == 'all'}" th:text="#{oauth2.scope.all}"></span>
                    </li>
                </ul>

                <input th:each="scope : ${scopes}" type="text" name="scopes" th:value="${scope}" readonly="readonly"/>
                <p/>
                <input type="text" name="redirect_uri" th:value="${redirect_uri}" />
                <input type="text" name="response_type" th:value="${response_type}" />
                <input type="submit" value="확인"></form>
            </form>
        </div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script>
//<![CDATA[
//]]>
</script>
</body>
</html>
